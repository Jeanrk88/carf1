<!DOCTYPE html>
<html>

<head>
    <title>CarF1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://carf1.jeankist.com/faviconcarf1.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="racing-dashboard">
        <div class="rpm-gauge">
            <div class="rpm-bar"></div>
            <div class="rpm-text">RPM</div>
        </div>
        <div class="gear-display">N</div>
        <div class="speed-display">
            <span class="speed-number">0</span>
            <span class="speed-unit">km/h</span>
        </div>
    </div>

    <div class="map-container">
        <div class="map-viewport" id="map-viewport"></div>
    </div>

    <button id="start-button">Start Engine</button>

    <div class="controls-container">
        <div id="joystickLeft" class="joy-div"></div>
        <div id="joystickRight" class="joy-div"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
