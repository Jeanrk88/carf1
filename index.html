<!DOCTYPE html>
<html>
<head>
    <title>CarF1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text x='0' y='14'>ğŸï¸</text></svg>" type="image/svg+xml">
</head>
<body>
    <div class="racing-dashboard">
        <div class="rpm-gauge">
            <div class="rpm-bar"></div>
            <div class="rpm-text">RPM</div>
        </div>
        <div class="gear-display">N</div>
        <div class="speed-display">
            <span class="speed-number">0</span>
            <span class="speed-unit">km/h</span>
        </div>
    </div>

    <div class="map-container">
        <div class="map-viewport" id="map-viewport"></div>
    </div>

    <button id="start-button">Start Engine</button>

    <!-- Touch capture area (Functional) -->
    <div id="touch-capture"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
